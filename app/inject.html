<head>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
</head>
<body>

    <!--To keep from other banner links having trouble loading, banner has to be loaded first-->
    <!-- Yeah I mean  -\__(0_0)__/- This whole extension is a hack -->
    <iframe style='display:none' src='https://my.msstate.edu/web/home-community/banner'></iframe>

    <div id='main' style='width:100%; height:100%;' layout='column' flex>

        <md-toolbar class='md-hue-2' style='max-height: 40px; min-height: 40px;'>
            <div class='md-toolbar-tools'>
                <md-button class='md-icon-button' aria-label='Settings' ng-disabled='true'>
                    <md-icon md-svg-icon='img/icons/menu.svg'></md-icon>
                </md-button>
                <h2>
                    <span>Better Access - <i>By</i> Students, <i>For</i> Students</span>
                </h2>
                <span flex></span>
                <bb-dining-hours></bb-dining-hours>
                <bb-map-button></bb-map-button>
                <bb-classroom></bb-classroom>
                <bb-mail></bb-mail>
                <md-button class='md-icon-button' aria-label='More'>
                    <md-icon md-svg-icon='img/icons/more_vert.svg'></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div layout-margin layout='row' flex>
            <bb-banner layout-margin layout='column' layout-padding md-whiteframe='13' flex></bb-banner>
            <div layout='column' flex-xs='60' flex-sm='70' flex-md='70' flex-lg='80' flex-xl='80'>
                <bb-banner-preview layout='column' flex></bb-banner-preview>
            </div>
        </div>

    </div>
